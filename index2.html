<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproductor de Canci√≥n</title>
<style>
    /* Reset b√°sico */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 1rem;
    }

    .player {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        padding: 25px;
        width: 350px;
        max-width: 95%;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .player:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .album-art {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 20px;
        background-color: #e0e0e0;
        aspect-ratio: 1 / 1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        color: #777;
        overflow: hidden;
    }

    .song-title {
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        color: #333;
    }

    .heart {
        font-size: 1.3rem;
        cursor: pointer;
        transition: transform 0.2s ease, color 0.2s ease;
    }

    .heart:hover {
        transform: scale(1.3);
        color: #e74c3c;
    }

    .progress-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        gap: 10px;
    }

    .time {
        font-size: 0.8rem;
        color: #777;
        width: 35px;
    }

    input[type="range"] {
        flex: 1;
        -webkit-appearance: none;
        height: 6px;
        background: #ccc;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    input[type="range"]:hover {
        background: #bbb;
    }

    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        background: #555;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
        background: #e74c3c;
        transform: scale(1.2);
    }

    .controls {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 20px;
        font-size: 1.4rem;
        color: #555;
    }

    .controls button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.4rem;
        color: #555;
        transition: transform 0.2s ease, color 0.2s ease;
    }

    .controls button:hover {
        color: #e74c3c;
        transform: scale(1.2);
    }

    .spotify-code img {
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    audio {
        display: none;
    }

    .imgx{
        width: 100%;
        height: 100%;
    }
    /* Responsivo */
    @media (max-width: 400px) {
        .player {
            width: 100%;
            padding: 20px;
        }

        .controls {
            font-size: 1.2rem;
        }

        .song-title {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>
<div class="player">
    <div class="album-art"><img src="https://external-preview.redd.it/yB2AyYA0LCQN0ZTs2zAQC0VwONuHq1ZeivitlYsQdOI.png?auto=webp&s=b828218032ad623e0acf41057f11138b3f0757fd" alt="" class="imgx"></div>
    <div class="song-title">Tiroteo-Remix <span class="heart">‚ù§Ô∏è</span></div>

    <div class="progress-container">
        <span class="time" id="current">0:00</span>
        <input type="range" id="progress" value="0" min="0" max="100">
        <span class="time" id="duration">0:00</span>
    </div>

    <div class="controls">
        <button id="shuffle">üîÄ</button>
        <button id="prev">‚èÆÔ∏è</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠Ô∏è</button>
        <button id="repeat">üîÅ</button>
    </div>

    <div class="spotify-code">
        <img src="./assets/Imagen pegada.png" alt="Spotify Code">
    </div>

    <audio id="audio" src="./mp3/tiroteo.mp4"></audio>
</div>

<script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const progress = document.getElementById('progress');
    const currentTime = document.getElementById('current');
    const durationTime = document.getElementById('duration');

    audio.addEventListener('loadedmetadata', () => {
        progress.max = Math.floor(audio.duration);
        durationTime.textContent = formatTime(audio.duration);
    });

    playBtn.addEventListener('click', () => {
        if(audio.paused) {
            audio.play();
            playBtn.textContent = '‚è∏Ô∏è';
        } else {
            audio.pause();
            playBtn.textContent = '‚ñ∂Ô∏è';
        }
    });

    audio.addEventListener('timeupdate', () => {
        progress.value = Math.floor(audio.currentTime);
        currentTime.textContent = formatTime(audio.currentTime);
    });

    progress.addEventListener('input', () => {
        audio.currentTime = progress.value;
    });

    function formatTime(sec) {
        const minutes = Math.floor(sec / 60);
        const seconds = Math.floor(sec % 60);
        return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }
</script>
</body>
</html>
